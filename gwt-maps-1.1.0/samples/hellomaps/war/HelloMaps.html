<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>HelloMaps, built with GWT</title>
    <style type="text/css"> v\:* { behavior: url("#default#VML"); } </style>
    <style>
      .hm-title {
        font-size: 1.5em; 
        font-family: sans-serif;
        display: inline;	
      }
    </style>
    <!--
      If you want to deploy this application outside of localhost,
      you must obtain a Google Maps API key at:
      http://www.google.com/apis/maps/signup.html
      Replace the src attribute below with a URL that contains your key.
    -->
    <script src="http://maps.google.com/maps?gwt=1&amp;file=api&amp;v=2&amp;key=ABQIAAAARrCK38aboqQKDotehUjrPhTb-vLQlFZmc2N8bgWI8YDPp5FEVBQ-MFjXfKfAvdbsbp3pa0q7fQNDDA" ></script>
    <link rel="stylesheet" type="text/css" href="HelloMaps.css" />
  </head>
  <body>
    <!-- A blue bar with rounded corners drawn across the top of the screen.-->
    <div>
      <img src="logo-small.png" alt="gwt logo">
      <span class="hm-title">Google Maps API Library for GWT Demo</span>
    </div>

    <div id="hm-map"></div>

    <script src="hellomaps/hellomaps.nocache.js" type="text/javascript"></script>
    <iframe src="javascript:''" id='__gwt_historyFrame' style='width: 0; height: 0; border: 0'></iframe>
    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script><script type="text/javascript">_uacct = "UA-2494387-1";urchinTracker();</script>
  </body>
</html>
